<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css样式的绝对定位</title>
		<style type="text/css">
			#div1{
				background-color: red;
				border: 1px solid red;
				width: 300px;
				height: 300px;
				
				position: absolute;
				left: 100px;
				top: 100px;
			}
			
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
