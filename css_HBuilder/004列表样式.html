<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		<style type="text/css">
			ul {
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul type="disc">
			<li>中国
				<ul>
					<li>山东</li>
					<li>河南</li>
					<li>上海</li>
				</ul>
			</li>
			<li>美国</li>
			<li>英国</li>
		</ul>
	</body>
</html>
