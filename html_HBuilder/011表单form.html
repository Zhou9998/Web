<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单form</title>
	</head>
	<body>
		<!--使用form标签画表单-->
		<form action="http://127.0.0.1:3306/index.html">
			<input type="button" value="这是个buttle"/><br />
			<!-- 这个按钮和普通的超链接没有太大的区别！（超链接和表单都可以向服务器发送请求，只不过submit表单发送请求的同时可以携带数据） -->
			<input type="submit" value="这是个submit"/><br />
			<input type="checkbox" value="这是个checkbox" /><br />
			<input type="radio" /><br />
			<input type="password" /><br />
			<input type="text"/><br />
		</form>
		<form action="http://localhost:3306/oa/login">
			用户名<input type="text" />
			密码<input type="password" />
			<input type="submit" value="登录" />
			
			
			<!--
				表单是以什么格式提交数据给服务器的？
					http://localhost:8080/jd/login?username=abc&userpwd=111
					格式：action?name=value&name=value&name=value&name=value&name=value...
					W3C的HTTP协议规定的，必须以这种格式提交给服务器。
				
				重点强调：表单项写了name属性的，一律会提交给服务器。不想提交这一项，就不要写name属性。
				
				文本框和密码框的value不需要程序员指定，用户输入什么value就是什么。
				
				当name没有写的时候，该项不会提交给服务器。
				但是当value没有写的时候，value的默认值是空字符串""，会将空字符串提交给服务器。java代码得到的是：String username = "";
			-->
		</form>
		<form action="http://localhost:8080/jd/login">
			<table border="1px">
				<tr>
					<td>用户名</td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password" name="userpwd"/></td>
				</tr>
				<tr align="center">
					<td colspan= "2">
						<input type="submit" value="登录">
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="清空">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
