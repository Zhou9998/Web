<!DOCTYPE html>
<html>
	<head id="myhead">
		<meta charset="utf-8">
		<title>html中元素的id属性</title>
	</head>
	<body id="mybody">
		<!-- 
			1.在html文档当中，任何元素都有ID属性，id属性是该节点的唯一标识，所以在同一个html文档中id值不能重复;
			2.注意：表单在提交数据的时候，只和name有关系，和id无关；
			3.id有什么用？
				JavaScript语言：可以对html文档中的任意节点进行增删改操作；  
				JavaScript可以对html文档当中的任意节点进行增删改，那么增删改之前需要先拿到这个节点，通常我们通过id来拿节点对象。
				id的存在让我妈们获取元素（节点）更方便；
			4.html文档是一棵树，树上有很多节点，每一个节点都有唯一的id； 
				JavaScript主要就是对这颗DOM树上的节点进行增删改的。
				DOM(document)
		 -->
		 <form id="myform">
			 <input type="text" id="username" name="username" />
			 <input type="password" id="userpwd" name="userpwd" />
		 </form>
	</body>
</html>
