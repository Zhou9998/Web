<!--
	超链接的作用：
		通过超链接可以从浏览器向服务器发送请求。
		浏览器向服务器发送数据（请求：request）
		服务器向浏览器发送数据（响应：response）
		
		B/S结构的系统：每一个请求都会对应一个响应。
	
	用户点击超链接和用户在浏览器地址栏上直接输入URL，有什么区别？
		本质上没有区别，都是向服务器发送请求。
	
	从操作上来讲，超链接使用更方便。
-->
