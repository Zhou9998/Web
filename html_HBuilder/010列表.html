<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="A">
			<li>水果
				<ol type="I">
					<li>西瓜</li>
					<li>葡萄</li>
					<li>桃子</li>
				</ol>
			</li>
			<li>蔬菜
				<ol type="a">
					<li>香菜</li>
					<li>土豆</li>
					<li>地瓜</li>
				</ol>
			</li>
			<li>甜点
				<ol type="i">
					<li>提拉米苏</li>
					<li>小蛋糕</li>
					<li>奶茶</li>
				</ol>
			</li>
		</ol>
		<!--无序列表-->
		<ul type="circle">
			<li>中国
				<ul type="disc">
					<li>河南</li>
					<li>山东</li>
					<li>上海</li>
				</ul>
			</li>
			<li>美国</li>
			<li>英国</li>
		</ul>
	</body>
</html>
