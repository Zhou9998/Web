<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				String类型：
					1.在JS当中，字符串可以使用单引号，也可以使用双引号、
						var s1 = "abc";
						var s2 = 'abc';
					2.在JS当中，怎么创建字符串对象呢？
						两种方式：
							第一种：var s = "abc";
							第二种（使用JS内置的支持类String）: var s2 = new String("abc");
						需要注意的是，String是一个内置的类，可以直接用，String的父类是Object;
					3.无论是小String还是大String，它们的属性和函数都是通用的；
					4.关于String类的常用属性和方法：
						常用属性：
							length 获取字符串长度
						常用函数：
							indexOf			获取指定字符串在当前字符串中第一次出现处的索引
							lastIndexOf		获取指定字符串在当前字符串中最后一次出现处的索引
							replace			替换
							substr			截取子字符串
							substring		截取子字符串
							toLowerCase		转换小写
							toUpperCase		转换大写
							split			拆分字符串
			 */
			var x = "abc";
			alert(typeof x);
			var y = new String("abc");
			alert(typeof y);
			alert("http://www.baidu.com".indexOf("http"))//0
			alert("http://www.baidu.com".indexOf("https")>= 0 ? "包含":"不包含");//0
			//要想全部替换，要使用正则表达式；
			alert("name=value%name=value%name=value".replace("%","&")); 
			//substr(startindex,length);
			alert("abcdefg".substr(2,4));//cdef
			//substring(startindex,endindex) endindex不包括；
			alert("abcdefg".substring(2,4));//cd
		</script>
	</body>
</html>
