<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中的常用事件</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				JS中的事件：
				
					blur失去焦点	
					focus获得焦点
					
					click鼠标单击
					dblclick鼠标双击
					
					keydown键盘按下
					keyup键盘弹起
					
					mousedown鼠标按下
					mouseover鼠标经过
					mousemove鼠标移动
					mouseout鼠标离开
					mouseup鼠标弹起
					
					reset表单重置
					submit表单提交
					
					change下拉列表选中项改变，或文本框内容改变
					select文本被选定
					load页面加载完毕（整个HTML页面中所有的元素全部加载完毕之后发生。）
				
				任何一个事件都会对应一个事件句柄，事件句柄是在事件前添加on。
				onXXX这个事件句柄出现在一个标签的属性位置上。（事件句柄以属性的形式存在。）
			*/
		   //对于当前程序来说，sayHello函数被称为回调函数（callback函数）
		   //回调函数的特点：自己把这个代码写出来了，但是这个函数不是自己调用的，由其他程序负责调用函数。
		   function sayHello(){
			   alert("hello js")
		   }
		</script>
		<!-- 注册事件的第一种方式，直接在标签中使用事件句柄 -->
		<!-- 以下代码的含义是：将sayHello函数注册到按钮上，等待click事件发生之后，该函数被浏览器调用。我们称这个函数为回调函数 -->
		<input type="button" value="hello"  onclick="sayHello()"/>
		<input type="button" value="hello2" id="mybtn" />
		<input type="button" value="hello3" id="mybtn1" />
		<input type="button" value="hello4" id="mybtn2" />
		<script type="text/javascript">
			function doSome(){
				alert("do some")
			}
			/* 
				第二种注册事件的方式，是使用纯JS代码完成事件的注册
			 */
			//第一步：先获取这个按钮对象的
			var btnObj = document.getElementById("mybtn")
			//第二步：给按钮对象的click属性赋值
			btnObj.onclick = doSome;
			var mybtn1 = document.getElementById("mybtn1");
			mybtn1.onclick = function(){//这个函数没有名字，叫做匿名函数，这个匿名函数也会一个回调函数
				alert("hhh");//这个函数在页面打开的时候只是注册上，不会被调用，在click事件发生以后才会调用
			}
			var mybtn2 = document.getElementById("mybtn2");
			mybtn2.onclick = function(){
				alert("第四个button")
			}
		</script>
	</body>
</html>
