<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript函数初步</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				1.JS中的函数：
					等同于java语言中的方法，函数也是一段可以被重复利用的代码片段；
					函数一般都是可以完成某种特定功能的；
				2.java中的方法？
					【修饰符列表】返回值类型 方法名（形式参数列表）{
						方法体；
					}
					例如：
					public static boolean login(String username ,String password){
						......
						return true;
					}
				3.JS中的变量是一种弱类型，那么函数应该怎么定义呢？
					语法格式：
						第一种格式：
							function 函数名（形式参数列表）{
								函数体；
							}
						第二种格式：
							函数名 = function（形式参数列表）{
								函数体；
							}
						JS中的函数不需要指定返回值类型，返回什么类型都行；
			 */
			function sum(a,b){
				//a和b都是局部变量，他们都是形参(a和b都是变量名，变量名随意！)；
				alert(a+b);
			}
			sum(10,20);
			sayHello = function(username){
				alert("say hello" + username);
			}
			sayHello("zhangsan");
		</script>
	</body>
</html>
