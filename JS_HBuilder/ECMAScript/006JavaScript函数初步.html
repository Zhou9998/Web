<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript函数初步</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				java中方法有重载机制，JS中的函数能重载吗？
					JS当中的函数在调用的时候，参数的类型没有限制，并且参数的个数也没有限制。JS就是这么随意。（弱类型）
				重载的含义：
					方法名或者函数名一样，形式参数列表不同（个数、类型、顺序）；
				
				重点：
					在JS当中，函数的名字不能重复，当函数重名的时候，后声明的函数会将之前声明的同名函数覆盖；
			 */
			function sum(a,b){
				return a + b;
			}
			var retValue = sum (1,2);
			alert(retValue);
			var retValue2 = sum ("jack");
			alert(retValue2);
			var retValue3 = sum ();
			alert(retValue3);//(not a number)
			var retValue4 = sum(1,2,3);
			alert(retValue4);
		</script>
	</body>
</html>
