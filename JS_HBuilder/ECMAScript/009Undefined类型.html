<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undefined类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				Undefined类型只有一个值，这个值就是Undefined
				当一个变量没有手动赋值，系统默认赋值undefined
				或者也可以给一个变量手动赋值undefined。
			 */
			var i ;
			alert(typeof i);
			var k = undefined;
			alert(typeof k);
			var y = "undefined";
			alert(typeof y);
		</script>
	</body>
</html>
