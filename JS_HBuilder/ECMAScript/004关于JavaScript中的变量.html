<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				JavaScript当中的变量！
					怎么声明变量？
						var 变量名；
					怎么给变量赋值？
						变量名 = 值；
					JavaScript是一种弱类型语言，没有编译阶段，一个变量可以任意赋值，赋什么类型的值都行；
						var i = 100;
						i = false;
						i = "abc";
						i = new Object();
						i = 3.14;
					重点：JavaScript是一种弱类型编程语言；
			 */
			//在JavaScript中，在一个变量没有手动赋值的时候，系统自动赋值undefined；
			var i;
			alert("i = " + i);
			/* alert(age);	 */
			var a,b,c = 200;
			alert(a);
			alert(b);
			alert(c);
		</script>
	</body>
</html>
