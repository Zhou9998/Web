<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置table的tbody</title>
	</head>
	<body>
		<script type="text/javascript">
			//有这些json数据
			var data = {
				"total" : 4,
				"emps" : [
					{"empno":7369,"ename":"SMITH","sal":800.0},
					{"empno":7361,"ename":"SMITH2","sal":1800.0},
					{"empno":7360,"ename":"SMITH3","sal":2800.0},
					{"empno":7362,"ename":"SMITH4","sal":3800.0}
				]
			};
			
			//希望把数据展示table当中
			window.onload = function(){
				var displayBtnElt = document.getElementById("displayBtn");
				displayBtnElt.onclick = function(){
					var emps = data.emps;
					var html = "";
					for(var i = 0;i<emps.length;i++){
						var emp = emps[i];
						html += "<tr>";
						html += "<td>" +emp.empno+ "</td>" ;
						html += "<td>" +emp.ename+ "</td>" ;
						html += "<td>" +emp.sal+ "</td>" ;
						html += "</tr>";
					}
					document.getElementById("mytbody").innerHTML = html;
					document.getElementById("spanId").innerHTML = data.total;
				}
			}
		</script>
		<input type="button" value="显示员工信息列表" id="displayBtn" />
		<h2 align="center">员工信息列表</h2>
		<hr />
		<table align="center" border="100px" width="50%">
			<tr>
				<th>员工编号</th>
				<th>员工名字</th>
				<th>员工薪资</th>
			</tr>
			<tbody id="mytbody"></tbody>

				<td>7369</td>

			</tr> -->
		</table>
		总共<span  id="spanId">0</span>记录
	</body>
</html>
