<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-innerHTML和innerText操作div和span</title>
		<style type="text/css">
			#div1{
				background-color: aquamarine;
				width: 18.75rem;
				height: 18.75rem;
				border: 0.0625rem red solid;
				position: absolute;
				top: 6.25rem;
				left: 6.25rem;
			}
		</style>
	</head>
	<body>
		<!-- 
			innerText和innerHTML属性有什么区别？
				相同点：都是设置元素内部的内容
				不同点：
					innerHTML会把后面的“字符串”当做一段HTML代码执行
					innerText，即使后面是一段HTML代码，也只是将其当作普通的字符来看待；
		 -->
		<script type="text/javascript">
			 window.onload = function(){
				 var btnElt = document.getElementById("btn");
				 btnElt.onclick = function(){
					 //设置div的内容
					 //第一步：获取div对象
					 var divElt = document.getElementById("div1");
					 divElt.innerHTML = "<font color='red' size='50'>aaa</font>";
				 }
			 }
		</script>
		<input type="button" value="设置div当中的内容" id="btn"/>
		
		<div id="div1"></div>
	</body>
</html>
