<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示网页时钟</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				关于JS中的内置支持类：Date，可以用来获取时间/日期
			 */
			//获取系统当前时间
			var time = new Date();
			//输出
			//document.write(time);
			time = time.toLocaleString();
			document.write(time);
			document.write("<br />")
			var t = new Date();
			var year = t.getFullYear();//返回年信息
			var month = t.getMonth();//月份是：0-11
			//var day = t.getDay();//获取一周的第几天(0-6)
			var day = t.getDate();
			document.write(year + "年" + (month+1) +"月"+ day+"日")
			document.write("<br />")
			document.write("<br />")
			
			//重点：怎么获取毫秒数？
			var times = t.getTime();
			document.write(times);//一般会使用毫秒数当做时间戳。
			document.write("<br />")
			document.write(new Date().getTime());
			document.write("<br />");
		</script>
		<script type="text/javascript">
			function disPlayTime(){
				var time = new Date().toLocaleString();
				document.getElementById("timeDiv").innerHTML = time;
			}
			
			// 每隔1秒调用displayTime()函数
			function start(){
				//从这行代码开始，不会间断，每隔一秒调用ICIdisPlayTime()函数
				v = window.setInterval("disPlayTime()",1000);
			}
			function stop(){
				window.clearInterval(v);
			}
		</script>
		<input type="button" value="显示系统时间" onclick="start();" />
		<input type="button" value="系统时间停止" onclick="stop();" />
		<div id="timeDiv"></div>
	</body>
</html>
