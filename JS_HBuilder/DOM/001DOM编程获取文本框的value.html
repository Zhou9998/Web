<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM获取文本框的value</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				1.JavaScript包括三大块：
				ECMAScript：JS的核心语法
				DOM：Document Object Model(文档对象模型：对网页中的节点进行增删改的过程)。HTML文档被当做一颗DOM树来看待
					var domObj = document.getElementById("id");
				BOM:Browser Object Model(浏览器对象模型)
					关闭浏览器窗口、打开一个新的浏览器窗口、后退、前进、浏览器地址栏的地址等，都是BOM编程。
				2.DOM和BOM的区别和联系：
					BOM的顶级对象是：window 
					DOM的顶级对象是：document
					实际上BOM是包括DOM的
			 */
				/*window.onload = function(){
				var btnElt = document.getElementById("btn");
				alert(btnElt);//[object HTMLInputElement]
			} */
			window.onload = function(){
				document.getElementById("btn").onclick = function(){
					alert("11");
					//alert(document.getElementById("username").value);
				}
			}
			window.onload = function(){
				var btnElt2 = document.getElementById("btn2");
				btnElt2.onclick = function(){
					alert(document.getElementById("username2").value);
					document.getElementById("username3").value = document.getElementById("username2").value;
				}
			}
			window.onload = function(){
				document.getElementById("username4").onblur = function(){
					document.getElementById("username4").type = "password";
				}

			}
		</script>
		<!-- <input type="button" id="btn" value="hello" /> -->
		<input type="text"  id="username"/>
		<input type="button" value="获取文本框内的value" id="btn" />
		<hr />
		<input type="text" id="username2" />
		<input type="text" id="username3" />
		<input type="button" value="将第二个文本框的内容赋予第三个文本框" id="btn2"/>
		<input type="text" id="username4" />
	</body>
</html>
