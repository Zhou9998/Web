<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>child-window</title>
	</head>
	<body>
		child-window.
		<!-- 如果当前窗口不是顶级窗口，将当前窗口设为顶级窗口 -->
		<script type="text/javascript">
			function setTop(){
				//window是当前浏览器窗口，代表005child-window.html
				//当前窗口的顶级窗口 如果不是 自己
				//window.top就是当前窗口对应的顶级窗口
				//window.self表示当前自己这个窗口
				//window.top是004窗口
				//window.self是005窗口
				if(window.top != window.self){
					window.top.location = window.self.location;
				}
			}
		</script>
		<input type="button" onclick="setTop();" value="将当前窗口设置为顶级窗口"/>
	</body>
</html>
