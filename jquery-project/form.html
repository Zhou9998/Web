<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单选择器</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			function fun1(){
				//使用表单选择器
				alert($(":text").val());
			}
			function fun2(){
				//定位radio
				var obj = $(":radio");
				//从数组值获取成员，采用下标的方式
				for(var i = 0 ;i<obj.length;i++){
					//使用dom对象的属性，获取value值
					alert(obj[i].value);
				}
			}
			function fun3(){
				//定位checkbox
				var obj = $(":checkbox");
				for(var i = 0 ;i<obj.length;i++){
					//alert(obj[i].value);
					//使用jquery的val函数，获取value的值
					alert($(obj[i]).val());
				}
			}
		</script>
	</head>
	<body>
		<input type="text" value="我是type=text" /><br />
		<input type="radio" value="man" />男<br />
		<input type="radio" value="women" />女<br /><br />
		<input type="checkbox" value="bike" />骑行<br />
		<input type="checkbox" value="football" />足球<br />
		<input type="checkbox" value="music" />音乐<br /><br />
		<input type="button" value="读取text的值" onclick="fun1()"/>
		<input type="button" value="读取radio的值" onclick="fun2()"/>
		<input type="button" value="读取checkbox的值" onclick="fun3()"/>
	</body>
</html>
