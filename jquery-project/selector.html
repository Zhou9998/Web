<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			div{
				background: yellow;
				width: 12.5rem;
				height: 6.25rem;
			}
			.two{
				background-color: antiquewhite;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			function fun1(){
				//id选择器
				var obj = $("#one");
				obj.css("background","green");
			}
			function fun2(){
				//样式选择器
				var obj = $(".two");
				obj.css("background","blue");
			}
			function fun3(){
				//标签选择器
				var obj = $("div");
				//jquery的操作都是操作数组中的全部成员
				//所以是给所有的div都设置的背景色
				obj.css("background","pink");
			}
			function fun4(){
				//所有选择器
				var obj = $("*");
				obj.css("background","blue");
			}
			function fun5(){
				//所有选择器
				var obj = $("#one,span");
				obj.css("background","black");
			}
		</script>
	</head>
	<body>
		<div id="one">我是one的div</div><br />
		<div class="two">我是样式是two的div</div><br />
		<div>我是没有id和class的div</div><br />
		<span>我是span标签</span><br />
		<input type="button" value="获取id是one的dom对象" onclick="fun1()" /><br />
		<input type="button" value="获取class是two的dom对象" onclick="fun2()" /><br />
		<input type="button" value="使用标签选择器" onclick="fun3()" /><br />
		<input type="button" value="使用所有选择器" onclick="fun4()" /><br />
		<input type="button" value="使用组合选择器" onclick="fun5()" /><br />
	</body>
</html>
